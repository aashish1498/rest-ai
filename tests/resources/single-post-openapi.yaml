openapi: 3.0.3
info:
    title: Test API
    version: 1.0.0
paths:
    /api/test:
        post:
            summary: Test endpoint
            parameters:
                - name: number_of_dogs
                  in: query
                  required: true
                  schema:
                      type: integer
                  description: The number of dogs.
                - name: pet_names
                  in: query
                  required: false
                  schema:
                      type: array
                      items:
                          type: string
                  description: An optional list of pet names.
            requestBody:
                required: false
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                top_name:
                                    type: string
                                    description: The top name.
                                details:
                                    type: object
                                    properties:
                                        breed:
                                            type: string
                                            description: The breed of the pet.
                                        fleas:
                                            type: boolean
                                            description: Indicates if the pet has fleas.
                                        status:
                                            type: string
                                            enum: [walking, running, resting]
                                            description: The status of the pet.
            responses:
                "200":
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: Request processed successfully.
